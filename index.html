<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
    content="Find relief with low-FODMAP meals. Track and analyze ingredients with FODMAP Living." />
  <meta name="apple-itunes-app"
    content="app-id=6749785731, app-argument=https://apps.apple.com/app/fodmap-living/id6749785731" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
  <title>FODMAP Living — Get the App</title>
  <style>
    :root {
      --bg: #f6f7f8;
      --text: #0b0c0f;
      --muted: #6b7280;
      --card: #ffffff;
      --button: #0a84ff;
      /* iOS blue */
      --button-text: #fff;
      --shadow: 0 10px 30px rgba(0, 0, 0, .12);
      --radius: 18px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0c0f;
        --text: #f5f5f7;
        --muted: #9ca3af;
        --card: #1b1c20;
        --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      }
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(24px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
      display: grid;
      place-items: center;
    }

    .wrap {
      width: 100%;
      max-width: 520px;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: clamp(22px, 5vw, 28px);
      margin: 0 0 6px 0;
      letter-spacing: -0.02em;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }

    .card {
      background: var(--card);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .media {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      background: #d1fae5;
      /* soft green if image missing */
    }

    .media img {
      display: block;
      width: 100%;
      height: auto;
    }

    .fallback {
      aspect-ratio: 9/16;
      display: grid;
      place-items: center;
      color: #065f46;
      padding: 24px;
      text-align: center;
      font-weight: 600;
    }

    .cta {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-top: 14px;
    }

    .get-btn {
      appearance: none;
      -webkit-appearance: none;
      border: 0;
      text-decoration: none;
      background: linear-gradient(180deg, #1e90ff 0%, var(--button) 100%);
      color: var(--button-text);
      font-weight: 700;
      letter-spacing: 0.015em;
      font-size: 17px;
      padding: 14px 26px;
      border-radius: 999px;
      box-shadow: 0 6px 16px rgba(10, 132, 255, .35);
      transform: translateZ(0);
      transition: filter .2s ease, transform .06s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .get-btn:active {
      transform: scale(0.98);
    }

    .get-btn:focus-visible {
      outline: 3px solid rgba(10, 132, 255, .5);
      outline-offset: 3px;
    }

    .get-btn svg {
      width: 18px;
      height: 18px;
    }

    .links {
      text-align: center;
      margin-top: 16px;
    }

    .links a {
      color: var(--muted);
      text-decoration: underline;
      margin: 0 8px;
      font-size: 13px;
    }

    /* Make everything tappable-friendly */
    a,
    button {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <header>
      <h1>FODMAP Living</h1>
      <p>Find relief with low‑FODMAP meals.</p>
    </header>
    <div class="cta">
      <a class="get-btn" href="https://apps.apple.com/app/fodmap-living/id6749785731" rel="noopener" target="_blank">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor"
            d="M16.365 1.43c-.92.055-2.01.64-2.65 1.39-.58.67-1.08 1.74-.89 2.77 1.01.077 2.06-.51 2.72-1.28.62-.73 1.1-1.8.82-2.88zm3.79 17.07c-.58 1.3-.85 1.86-1.59 3-.99 1.53-2.38 3.44-4.11 3.46-1.53.016-1.93-.98-4.01-.97-2.09.01-2.52.99-4.05.98-1.73-.01-3.05-1.73-4.04-3.24-2.75-4.16-3.04-9.04-1.34-11.63 1.2-1.87 3.09-2.97 4.88-2.97 1.81 0 2.95 1 4.45 1 1.47 0 2.35-1 4.45-1 .81 0 3.32.29 4.89 2.21-4.28 2.35-3.59 8.47.97 10.16z" />
        </svg>
        GET on App Store
      </a>
    </div>
    <section class="card">
      <div class="media">
        <!-- Uses your uploaded creative -->
        <img src="./screenshot.jpeg" alt="FODMAP Living app screenshot"
          onerror="this.remove();document.getElementById('fallback').hidden=false;" />
      </div>
      <div class="links">
        <a href="PRIVACY_POLICY.md">Privacy</a>
        <a href="TERMS_OF_SERVICE.md">Terms</a>
      </div>
    </section>
  </main>
  <script>
    (function () {
      var appStoreURL = 'https://apps.apple.com/app/fodmap-living/id6749785731';
      var params = new URLSearchParams(location.search);
      var autoDisabled = params.get('noauto') === '1';
      if (!autoDisabled) {
        // Brief delay for analytics/paint, then redirect everywhere.
        setTimeout(function () {
          try { window.location.replace(appStoreURL); } catch (e) { }
        }, 500);
      }
    })();
  </script>
</body>

</html>
